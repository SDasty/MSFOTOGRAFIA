<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    {% load static %}
                    <img src="{% static 'images/Movie.JPG' %}" alt="" width="50" height="40"
                    class="d-inline-block align-text-top" />
                    MSFOTOGRAFIA
                </a>
                <button class="navbar-toggler" type="button" data-bstoggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" arialabel="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="{% url 'news' %}">AVISOS</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logoutaccount' %}">
                            Logout ({{ user.username }})
                        </a>
                        {% else %}
                        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                        <a class="nav-link" href="{% url 'signupaccount' %}">
                            Sign Up
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
           <div class="container">
                {% block content %}
                {% endblock content %}
           </div>

           <footer class="sticky-bottom bg-dark text-light text-center p-1">
            <div class="text-center p-4">
                Contacto -
                <a href="https://wa.me/+573216411525" target="_blank">
                    Enviar mensaje por WhatsApp
            </a> 
         </div>
        </footer>
    </body>
</html>
